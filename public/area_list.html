<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理平台</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />
	<link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/bns.js"></script>
    <script type="text/javascript" src="js/util.date.js"></script>
</head>
<body>
	<div style="height:auto;border: 1px solid #95B8E7;margin-bottom: 10px;">
		<a href="javascript:$('#w').window('open');" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">新增地区</a>
	</div>
	<table style="width:100%" id="dg" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                pagination:true,
                pageSize:10">
                <thead>
		<thead>
			<tr>
				<th field="name" width="150">地区名称</th>
				<th field="state" width="100">状态</th>
				<th field="createdTime" width="200">创建时间</th>
				<th field="operation" width="200">操作</th>
			</tr>
		</thead>
	</table>
	
	<div id="w" class="easyui-window" title="新增地区" collapsible="false" minimizable="false" closed="true"
        maximizable="false"  style="width: 300px; height: 150px; padding: 5px;background: #fafafa;">
        <div class="easyui-layout" fit="true">
            <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
				<div style="margin-bottom:14px">
					<input class="easyui-textbox" data-options="label:'地区名称:'" id="name" style="width: 240px;">
				</div>
            </div>
            <div region="south" border="false" style="text-align: center; height: 36px;padding-top: 10px;">
                <a class="easyui-linkbutton" href="javascript:void(0);">确定</a> 
                <a class="easyui-linkbutton" href="javascript:$('#w').window('close');">取消</a>
            </div>
        </div>
    </div> 
    
<script>
	$(function(){
		function callback(data) {
			var xhrObj = JSON.parse(data);
			var rows = [];
            for(var i=0;i<xhrObj.length;i++){
            	var state=xhrObj[i].state==0?'启用':'禁用';
            	var operation_html='';
            	if(xhrObj[i].state==0){
            		operation_html='<a href=javascript:change("'+xhrObj[i].id+'","1")>禁用</a>';
            	}else{
            		operation_html='<a href=javascript:change("'+xhrObj[i].id+'","0")>启用</a>';
            	}
				rows.push({
					name: xhrObj[i].name,
					state:state,
					createdTime:time.formatterDateTime(new Date(xhrObj[i].createdTime)),
					operation:operation_html
	            });
			}
            //console.log(JSON.stringify(rows));
            $('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', rows);
            
        }
		bns.area_list(callback);
		
		//保存地区数据
		$("#w").find("a").click(function() {
			if($(this).text()=='确定'){
				var obj = new Object();
				var name =$("#name").textbox('getValue');
				if(name==''){
					msgShow("系统提示","地区名称不能为空","warning");
					return;
				}
				obj.name =name;
				bns.area_save(JSON.stringify(obj),refresh_href);
			}
		});
		
		
	});
	
	function change(id,state){
		var obj = new Object();
		obj.id=id;
		obj.state=state,
		console.log(JSON.stringify(obj));
		bns.area_save(JSON.stringify(obj),refresh_href);
	}
	
	
</script>
</body>
</html>
