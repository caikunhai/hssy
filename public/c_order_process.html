<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理平台</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />
	<link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/bns.js"></script>
    <script type="text/javascript" src="js/util.date.js"></script>
</head>
<body>
	<div style="margin-top: 20px;">
		<select class="easyui-combobox" panelHeight="auto" style="width:240px" id="state" data-options="label:'订单状态:',editable:false,panelHeight:'auto'">
			<option value="查看全部">查看全部</option>
			<option value="待接单">待接单</option>
			<option value="进行中">进行中</option>
			<option value="待下载">待下载</option>
			<option value="关闭交易">关闭交易</option>
		</select>
		<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search">查询</a>
	</div><br/>
	<table style="width:100%" id="dg" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                pagination:true,
                pageSize:10">
		<thead>
			<tr>
				<th field="takeTime" width="110px">拍摄日期</th>
				<th field="code" width="140px">订单编号</th>
				<th field="city" width="80px">拍摄城市</th>
				<th field="acceptUserName" width="120px">服务机构</th>
				<th field="payment" width="120px">支付方式</th>
				<th field="money" width="80px">支付金额</th>
				<th field="state" width="80px">订单状态</th>
				<th field="createdTime" width="100px">创建时间</th>
				<th field="operation" width="100px">操作</th>
			</tr>
		</thead>
	</table>
	
<script>
	var rows = [];
	$(function(){
		bns.order_find('host','progress',order_find_html);
		//查询
		$("a[iconCls=icon-search]").click(function() {
			console.log('============='+JSON.stringify(rows));
			var state=$('#state').combobox('getText');
			if(state=='查看全部'){
				$('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', rows);
				return;
			}
			
			var data=[];
			$.each(rows, function(index,obj){
				var flag =true;
				if(state!='查看全部'&&state!=obj.state){
					flag = false;
				}
				if(flag){
					data.push(obj);
				}
			}); 
			$('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', data);
		});
		
	});
	
	//订单列表数据
	function order_find_html(data){
		console.log('============='+data);
		var xhrObj = JSON.parse(data);
		for(var i=0;i<xhrObj.length;i++){
			var operation_html ='<a href=javascript:newOpen("下单编辑","c_order_edit.html?id='+xhrObj[i].id+'");>订单详情</a>';
			rows.push({
				takeTime:time.formatterDate2(xhrObj[i].takeTime),
				code:xhrObj[i].code,
				city:xhrObj[i].city,
				acceptUserName:xhrObj[i].acceptUserName,
				payment:xhrObj[i].payment,
				money:xhrObj[i].money,
				state:xhrObj[i].state,
				money:xhrObj[i].money,
				createdTime:time.formatterDate2(xhrObj[i].createdTime),
				operation:operation_html
	        });
		}
        $('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', rows);
	}
	
</script>
</body>
</html>
