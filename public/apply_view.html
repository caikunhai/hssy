<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请资料</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="qiniu/bower_components/bootstrap/bootstrap.css">
    <!--[if lt IE 9]>
      <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container" >
		<div class="row" style="margin-top: 80px;">
           <div class="col-md-12">
			 <ul id="success" class="col-md-12" style="list-style:none;">
	           	<li style="width:190px;float:left;margin-left:5px;">
	           		<img src="images/none.png" style="width:180px;height:140px;">
	           	</li>
	           </ul>
		   </div>
		</div>
    </div>
<script type="text/javascript" src="qiniu/bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="qiniu/bower_components/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/bns.js"></script>
<script>
$(function() {
    bns.apply_info(getQueryParam("company"),apply_html);
});


function li_html(obj){
	var html='';
	html+='<li style="width:190px;float:left;margin-left:5px;">';
	html+='<img src="'+core.qiniu+obj.filename+'?imageView2/1/w/120/h/100" style="width:180px;height:140px;">';
	html+='</li>';
	return html;
}


function apply_html(data){
	var html='';
	var xhrObj = JSON.parse(data);
	for(var i=0;i<xhrObj.length;i++){
		html+=li_html(xhrObj[i]);
	}
	$("#success").empty().append(html);
	$("#success a").click(function(){
    	var id =$(this).attr("data");
    	$(this).parents("li").remove();
    	bns.apply_del(id,function(){});
    });
}

</script>
</body>
</html>
