<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理平台</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />
	<link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/bns.js"></script>
</head>
<body>
	<div style="height:auto;border: 1px solid #95B8E7;margin-bottom: 10px;">
		<a href="javascript:exporter();" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">导出</a>
	</div>
	<table style="width:100%" id="dg" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                pagination:true,
                pageSize:10">
		<thead>
			<tr>
				<th field="takeTime" width="110px">拍摄日期</th>
				<th field="code" width="140px">订单编号</th>
				<th field="city" width="80px">拍摄城市</th>
				<th field="acceptUserName" width="120px">服务机构</th>
				<th field="payment" width="120px">支付方式</th>
				<th field="money" width="80px">支付金额</th>
				<th field="doUser" width="150px">执行人</th>
				<th field="createdTime" width="100px">创建时间</th>
				<th field="operation" width="100px">操作</th>
			</tr>
		</thead>
	</table>
	
<script>
	var rows = [];
	$(function(){
		bns.order_find('server','progress',order_find_html);
	});
	
	//订单列表数据
	function order_find_html(data){
		var xhrObj = JSON.parse(data);
		for(var i=0;i<xhrObj.length;i++){
			var operation_html ='<a href=javascript:newOpen("查看详情","order_view.html?id='+xhrObj[i].id+'");>查看详情</a>';
			operation_html +='&nbsp;&nbsp;<a href=javascript:newOpen("上传照片","upload.html?id='+xhrObj[i].id+'");>上传照片</a>';
			rows.push({
				takeTime:time.formatterDate2(xhrObj[i].takeTime),
				code:xhrObj[i].code,
				city:xhrObj[i].city,
				acceptUserName:xhrObj[i].acceptUserName,
				payment:xhrObj[i].payment,
				money:xhrObj[i].money,
				doUser:xhrObj[i].doUser,
				createdTime:time.formatterDate2(xhrObj[i].createdTime),
				operation:operation_html
	        });
		}
        $('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', rows);
	}
	
	function exporter(){
		window.location.href=core.host+'/file/doing?token='+window.localStorage.getItem("token");
	}
	
</script>
</body>
</html>
