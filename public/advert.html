<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理平台</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />
	<link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/bns.js"></script>
</head>
<body>
	<p><img src="uploads/img01.jpg" width="100%" height="320px"></p>
	<ul class="hidden">
		<li><img src="uploads/img01.jpg"></li>
		<li><img src="uploads/img02.jpg"></li>
		<li><img src="uploads/img03.jpg"></li>
	</ul>
<script>
var nowIndex = 0;
var theTimer = 0;
var length =0;
$(function(){
	length =$("ul li").length;//轮播图片数量
	ad_show();
});

//定时轮播广告图
function ad_show() {
	clearTimeout(theTimer);
	if(nowIndex*1==length*1){
		nowIndex =0;
	}
	var img_src=$('ul li').eq(nowIndex).find("img").attr("src");
	$("p").find("img").attr("src",img_src)
	nowIndex +=1;
    theTimer = setTimeout('ad_show()', 3000);
}	
</script>
</body>
</html>
