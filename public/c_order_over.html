<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理平台</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />
	<link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/bns.js"></script>
</head>
<body>
	<table style="width:100%" id="dg" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                pagination:true,
                pageSize:10">
		<thead>
			<tr>
				<th field="takeTime" width="110px">拍摄日期</th>
				<th field="code" width="140px">订单编号</th>
				<th field="city" width="80px">拍摄城市</th>
				<th field="customer" width="120px">客户姓名</th>
				<th field="mobile" width="120px">联系电话</th>
				<th field="people" width="80px">同行人数</th>
				<th field="pickup" width="80px">是否接送</th>
				<th field="money" width="100px">费用</th>
				<th field="createdTime" width="100px">创建时间</th>
				<th field="operation" width="100px">操作</th>
			</tr>
		</thead>
	</table>
	
<script>
	$(function(){
		bns.order_host('over',order_find_html);
	});
	
	//订单列表数据
	function order_find_html(data){
		var xhrObj = JSON.parse(data);
		var rows = [];
		for(var i=0;i<xhrObj.length;i++){
			var operation_html ='<a href=javascript:newOpen("查看详情","order_view.html?id='+xhrObj[i].id+'");>查看详情</a>';
			rows.push({
				takeTime:xhrObj[i].takeTime,
				code:xhrObj[i].code,
				city:xhrObj[i].city,
				customer:xhrObj[i].customer,
				mobile:xhrObj[i].mobile,
				people:xhrObj[i].people,
				pickup:xhrObj[i].pickup,
				money:xhrObj[i].money,
				createdTime:xhrObj[i].createdTime,
				operation:operation_html
	        });
		}
        $('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', rows);
	}
	
</script>
</body>
</html>
