<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理平台</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />
	<link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/bns.js"></script>
    <script type="text/javascript" src="js/util.date.js"></script>
</head>
<body>
	<table style="width:100%" id="dg" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                pagination:true,
                pageSize:10">
		<thead>
			<tr>
				<th field="name" width="150">机构名称</th>
				<th field="frMobile" width="120">联系电话</th>
				<th field="createdTime" width="150">提现时间</th>
				<th field="operation" width="150">操作</th>
			</tr>
		</thead>
	</table>
	
<script>
	$(function(){
		bns.apply_list(list_html);
	});
	
	//提现列表数据
	function list_html(data){
		var xhrObj = JSON.parse(data);
		var rows = [];
		for(var i=0;i<xhrObj.length;i++){
			var operation_html ='<a href="apply_view.html?id="'+xhrObj[i].id+'>查看详情</a>';
			rows.push({
			    name: xhrObj[i].name,
			    frMobile: xhrObj[i].frMobile,
				createdTime:time.formatterDateTime(new Date(xhrObj[i].createdTime)),
				operation:operation_html
			});
		}
        $('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', rows);
	}
	
	
</script>
</body>
</html>
