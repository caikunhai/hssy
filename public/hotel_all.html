<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理平台</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />
	<link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/bns.js"></script>
    <script type="text/javascript" src="js/util.date.js"></script>
</head>
<body>
	<div style="margin-top: 20px;">
		<select class="easyui-combobox" panelHeight="auto" style="width:200px" id="company" data-options="label:'所属公司:',editable:false,panelHeight:'auto'"></select>
		<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search">查询</a>
	</div><br/>
	<table style="width:100%" id="dg" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                pagination:true,
                pageSize:10">
                <thead>
		<thead>
			<tr>
				<th field="company" width="100px">所属公司</th>
				<th field="name" width="100px">住宿名称</th>
				<th field="description" width="120px">住宿简介</th>
				<th field="address" width="120px">详细地址</th>
				<th field="star" width="60px">信誉评级</th>
				<th field="type" width="60px">住宿类型</th>
				<th field="money" width="60px">住宿价格</th>
				<th field="state" width="60px">使用状态</th>
				<th field="remark" width="80px">备注信息</th>
				<th field="createdTime" width="80px">创建时间</th>
			</tr>
		</thead>
	</table>
	
<script>
	var rows = [];
	$(function(){
		bns.hotel_all(hotel_list_html);
		
		//查询
		$("a[iconCls=icon-search]").click(function() {
			console.log('============='+JSON.stringify(rows));
			var company=$('#company').combobox('getText');
			if(company=='请选择'){
				$('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', rows);
				return;
			}
			var data=[];
			$.each(rows, function(index,obj){
				var flag =true;
				if(company!='请选择'&&company!=obj.company){
					flag = false;
				}
				if(flag){
					data.push(obj);
				}
			}); 
			$('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', data);
		});
		
		
	});
	
	//住宿列表数据
	function hotel_list_html(data){
		var xhrObj = JSON.parse(data);
		for(var i=0;i<xhrObj.length;i++){
			rows.push({
				company:xhrObj[i].companyName,
				name:xhrObj[i].name,
				description:xhrObj[i].description,
				address:xhrObj[i].address,
				star:xhrObj[i].star,
				type:xhrObj[i].type==0?'免费':'收费',
				price:xhrObj[i].price,
				state:xhrObj[i].state==0?'启用':'禁用',
				remark:xhrObj[i].remark,
				createdTime:xhrObj[i].createdTime
	        });
		}
        console.log(JSON.stringify(rows));
        $('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', rows);
        bns.company_simple(company_html);
	}
	
</script>
</body>
</html>
