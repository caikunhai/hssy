<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理平台</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />
	<link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/bns.js"></script>
	<script type="text/javascript" src="qiniu/bower_components/plupload/js/moxie.js"></script>
	<script type="text/javascript" src="qiniu/bower_components/plupload/js/plupload.dev.js"></script>
	<script type="text/javascript" src="qiniu/src/qiniu.js"></script>
	<script type="text/javascript" src="js/info.js"></script>
</head>
<body>
	<div class="easyui-panel" style="width:100%;padding:30px 60px;">
		<div style="margin-bottom:20px">
			<input class="easyui-textbox" id="city" data-options="label:'所属城市:'" style="width: 320px;" readonly="readonly">
			<span class="left80"></span>
			<input class="easyui-textbox" id="rank" data-options="label:'机构类型:',required:true" style="width: 320px;" readonly="readonly">
		</div>
		<div style="margin-bottom:20px">
			<input class="easyui-textbox" id="company" data-options="label:'机构名称:',required:true" style="width: 320px;">
			<span class="left80"></span>
			<input class="easyui-textbox" id="address" data-options="label:'机构地址:',required:true" style="width: 320px;">
		</div>
		<div style="margin-bottom:20px">
			<input class="easyui-textbox" id="frName" data-options="label:'法人姓名:',required:true" style="width: 320px;">
			<span class="left80"></span>
			<input class="easyui-textbox" id="frMobile" data-options="label:'法人电话:',required:true" style="width: 320px;">
		</div>
		<div style="margin-bottom:20px">
			<input class="easyui-textbox" id="linkman" data-options="label:'负责人姓名:',required:true" style="width: 320px;">
			<span class="left80"></span>
			<input class="easyui-textbox" id="mobile" data-options="label:'负责人电话:',required:true" style="width: 320px;">
		</div>
		<div style="margin-bottom:20px">
			<input class="easyui-textbox" id="gos" data-options="label:'业务范围:',required:true" style="width: 725px;">
		</div>
		<div style="margin-bottom:20px">
			<input class="easyui-textbox" id="num" data-options="label:'每日接单:',required:true" style="width: 320px;">
			<span class="left80"></span>
			<select class="easyui-combobox" id="state" label="公司状态" style="width: 320px;" data-options="editable:false,panelHeight:'auto'">
				<option value="0">启用</option>
				<option value="1">禁用</option>
			</select>
		</div>
		<div style="margin-bottom:20px">
			<a href="javascript:;" class="easyui-linkbutton" style="width:80px" id="pickfiles">+机构LOGO</a>
		</div>
		<div style="text-align:left;padding:5px 0" id="fsUploadProgress">
			<img src="images/none.png" width="120px" height="100px" id="logo">
		</div>
		<div style="clear:both;padding:5px 0">
			<a href="javascript:;" class="easyui-linkbutton" style="width:80px">提交保存</a>
		</div>
		<input type="hidden" name="id">
	</div>
</body>
</html>
