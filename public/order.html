<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-switch.min.css">
		<link rel="stylesheet" href="css/carousel.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src='js/core.js'> </script>
		<script type="text/javascript" src='js/bns.js'> </script>
		<script type="text/javascript" src='js/sHover.min.js'> </script>
		<script type="text/javascript" src='js/bootstrap-switch.min.js'> </script>
		<script type="text/javascript" src='js/PicCarousel.js'> </script>
		<title>婚纱摄影互助平台</title>
		<style type="text/css">
			.container,.row{padding: 0;}
			.tc{margin-top: 5px;font-size: 14px;}
		</style>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="javascript:;">婚纱摄影互助平台</a>
				</div>
				<div class="navbar-header navbar-right">
			      <ul class="nav navbar-nav" id="topnav"></ul>
				</div>
			</div>
		</nav>
		
		<div class="container" style="margin-top: 10px;">
			
			<div class="panel panel-default" style="position: relative;">
			   <div class="panel-heading">订单内容</div>
			   <div class="panel-body">
				<p class="tc">拍摄城市：厦门</p>
				<p class="tc">服务机构：厦门珍爱网</p>
				<p class="tc">预约套餐：XXXXX</p>
				<p class="tc">预约景点：鼓浪屿x3&方特王国x3</p>
				<p class="tc">预约住宿：如家酒店x3</p>
			   </div>
			   <div style="position: absolute;right: 240px;top:100px;" >
			   		<button type="button" class="btn btn-default btn-lg">
			          <span class="glyphicon glyphicon-repeat"></span> 返回重选
			        </button>
			   </div>
			</div>
			
			<div class="container">
			  <form class="form-horizontal" role="form">
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="email">拍摄日期:</label>
			      <div class="col-sm-4">
			        <input type="text" class="form-control" id="email" placeholder="Enter email">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="customer">客户姓名:</label>
			      <div class="col-sm-4">          
			        <input type="password" class="form-control" id="customer" placeholder="输入客户姓名">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="idcard">身份证号:</label>
			      <div class="col-sm-4">          
			        <input type="password" class="form-control" id="idcard" placeholder="输入身份证号">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="mobile">联系电话:</label>
			      <div class="col-sm-4">          
			        <input type="password" class="form-control" id="mobile" placeholder="输入联系电话">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="people">同行人数:</label>
			      <div class="col-sm-4">          
			        <input type="password" class="form-control" id="people" placeholder="输入同行人数">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="remark">备注信息:</label>
			      <div class="col-sm-4">          
			        <input type="password" class="form-control" id="remark" placeholder="输入备注信息">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="pickup">是否接送:</label>
			      <div class="col-sm-4 checkbox">          
				      <input type="checkbox">
			      </div>
			    </div>
			  </form>
			</div>
		
		<div class="container" style="padding: 20px;text-align: right;">
			<button type="button" class="btn btn-primary btn-block" style="height: 48px;line-height: 36px;">提交订单 </button>
		</div>
	</body>
</html>
<script>
	$(function(){
		$('[type="checkbox"]').bootstrapSwitch({  
	        onText:"选中",  
	        offText:"取消",  
	        onSwitchChange:function(event,state){  
	            if(state==true){  
	                $(this).val("1");  
	            }else{  
	                $(this).val("2");  
	            }  
	        }
	    });
    	$("#area button").click(function(){
        	$("#area button").removeClass("areaOn");
        	$(this).addClass("areaOn");
        });
		//景点遮罩层
		var a=new sHover("sHoverItem","sIntro");
		 a.set({
		 	slideSpeed:5,
		 	opacityChange:true,
		 	opacity:80
		 });
        //顶部菜单栏
        var token =window.localStorage.getItem("token");
        var nav_html='';
        if(token!=null&&token!=''){
        	nav_html+='<li><a href="center.html">商户中心</a></li>';
        	nav_html+='<li><a href="login.html">申请代拍</a></li>';
        	nav_html+='<li><a href="JavaScript:loginOut();">安全退出</a></li>';
        }else{
        	nav_html+='<li><a href="login.html">登录</a></li>';
        	nav_html+='<li><a href="register.html">注册</a></li>';
        	nav_html+='<li><a href="login.html">商户中心</a></li>';
        	nav_html+='<li><a href="login.html">申请代拍</a></li>';
        }
        $("#topnav").empty().append(nav_html);
        
        $(".A_Demo").PicCarousel({
    		"width":1000,		//幻灯片的宽度
    		"height":300,		//幻灯片的高度
    		"posterWidth":520,	//幻灯片第一帧的宽度
    		"posterHeight":300, //幻灯片第一张的高度
    		"scale":0.9,		//记录显示比例关系
    		"speed":1500,		//记录幻灯片滚动速度
    		"autoPlay":true,	//是否开启自动播放
    		"delay":1000,		//自动播放间隔
    		"verticalAlign":"top"	//图片对齐位置
    	});
        
	});
	//安全退出
	function loginOut(){
		window.localStorage.clear();
        window.parent.location.href="login.html";
	}
</script>
