<script>
	$(function(){
		bns.user_menu(menu_html);
		$('#loginOut').click(function() {
           	window.localStorage.clear();
            window.parent.location.href="login.html";
        });
	});
	function menu_html(data){
		var obj = JSON.parse(data);
		var xhrObj =obj.message;
		var datahtml='';
		for(var i=0;i<xhrObj.length;i++){
			var subObj=xhrObj[i].sub;
			datahtml+='<li class="dropdown">';
			datahtml+='<a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">'+xhrObj[i].name+'<span class="caret"></span></a>';
			datahtml+='<ul class="dropdown-menu">';
			for(var j=0;j<subObj.length;j++){
				datahtml+='<li><a href="'+subObj[j].url+'" target="iframe">'+subObj[j].name+'</a></li>';
			}
			datahtml+='</ul>';
			datahtml+='</li>';
		}
		$("#menu").empty().append(datahtml);
		if(obj.role==1){
			$("#iframe").attr("src","cash_all.html");
		}else{
			$("#iframe").attr("src","info.html");
		}
	}
	function changeFrameHeight(){
	    var ifm= document.getElementById("iframe"); 
	    ifm.height=document.documentElement.clientHeight;
	}
	window.onresize=function(){  
	     changeFrameHeight();  
	} 
</script>
